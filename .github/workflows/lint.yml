name: Lint

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                submodules: recursive

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.4.0
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install

            - name: Run linters
              run: pnpm run lint
